    var vm = new Vue({
        el: '#app',
        data() {
            return {
                imgVisible: false,
                pngs,
                width: '100%',
                marginTop: 0,
                imgSrc: '',
                name: ''
            }
        },
        mounted() {
            this.random()
        },
        computed: {
            size() {
                return this.pngs.length
            }
        },
        methods: {
            random() {
                this.width = '20%'
                this.marginTop = '100px'
                this.imgSrc = loading
                let i = this.randomIndex()
                fetch(this.pngs[i].url).then(res=>{
                    this.name = this.pngs[i].name
                    return res.blob()
                }).then(data=>{
                    let url = URL.createObjectURL(data);
                    this.width = '100%'
                    this.marginTop = '0px'
                    this.imgSrc = url
                })
            },
            randomIndex() {
                return Math.floor(Math.random() * this.size);    // 可均衡获取 0 到 size 的随机整数。
            }
        }
    })
</script>
