<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="app"><img :src="imgSrc" style="width: 250px" alt="" @click="random"></div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                pngs,
                imgSrc: ''
            }
        },
        mounted() {
            this.random()
        },
        computed: {
            size() {
                return this.pngs.length
            }
        },
        methods: {
            random() {
                this.imgSrc = this.pngs[this.randomIndex()]
            },
            randomIndex() {
                return Math.floor(Math.random() * this.size);    // 可均衡获取 0 到 size 的随机整数。
            }
        }
    })
</script>

</html>
